<div #iid>
<mat-table class="mat-elevation-z8" [dataSource]="dataSource" style=" margin: 0 auto;margin-top: 10%;">
        <ng-container matColumnDef="username" >
                <mat-header-cell *matHeaderCellDef style="color:white;">User Name</mat-header-cell>
                <mat-cell class="description-cell"
                          *matCellDef="let row">{{row.username}}</mat-cell>
        
            </ng-container>
            <ng-container matColumnDef="mobilenum" >
                    <mat-header-cell *matHeaderCellDef style="color:white;">Mobile Number</mat-header-cell>
                    <mat-cell class="description-cell"
                              *matCellDef="let row">{{row.mobilenum}}</mat-cell>
            
                </ng-container>
                <ng-container matColumnDef="imei" >
                        <mat-header-cell *matHeaderCellDef style="color:white;">Imei Code</mat-header-cell>
                        <mat-cell class="description-cell"
                                  *matCellDef="let row">{{row.imei}}</mat-cell>
                
                    </ng-container>
                    <ng-container matColumnDef="custom" >
                            <mat-header-cell *matHeaderCellDef style="color:white;">Options</mat-header-cell>
                            <mat-cell class="description-cell"
                                      *matCellDef="let row">
                            <button mat-button (click)="navi()" style="color:#f44336;">Edit</button>        
                            </mat-cell>
                    
                        </ng-container>
                    
                    <mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:#f44336;"></mat-header-row>
                    <mat-row  *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
</div>
<router-outlet></router-outlet>
