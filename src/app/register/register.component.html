<div style="background-image: url(./assets/img/logg.jpg);height:100vh;width:100%; background-position: center;
background-repeat: no-repeat;
background-size: cover;">

                        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" appCustomValidator  [mustMatch]="['password','confirmPassword']" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input  type="text"matInput placeholder="enter the username" [(ngModel)]="model.username" name="username" #username="ngModel"/>
                                </mat-form-field>

                                        </div>
                                    </div> -->
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input  type="password" matInput placeholder="enter the password"[(ngModel)]="model.password" name="password" #password="ngModel"/>
                                </mat-form-field>
                                <!-- <div class="form-group">
  
                                        <div class="form-group">
                                            <label class="bmd-label-floating"> Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</label>
                                            <textarea class="form-control" rows="5"></textarea>
                                        </div>
                                    </div> -->
                            </div>
                        </div>
                        <div class="row">
                          <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                  <input  type="password" matInput placeholder="enter the confirm password"[(ngModel)]="model.confirmPassword" name="confirmPassword" #confirmPassword="ngModel"/>

                          <div class="col-md-12">
                              <div *ngIf="confirmPassword.errors.mustMatch">Passwords must match</div>
                          </div>
                      </div>
                      
                        <button  mat-raised-button type="submit" class="btn btn-danger" style="display: block;
                            margin-left: auto;
                            margin-right: auto;

                    </div>
